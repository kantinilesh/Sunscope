<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoGuard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-8 text-center">Login to EchoGuard</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded-lg bg-gray-700 text-white" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-400">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 rounded-lg bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Login</button>
        </form>
    </div>
</body>
</html>
